<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --main-nav-height: 50px;
        --main-nav-background: white;

        font-size: 30px;
        color: white;
      }

      body {
        display: flex;
        gap: 1rem;
        padding: 0;
        margin: 0;
        background: #333;
      }

      .nav {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        height: var(--main-nav-height);
        color: white;
      }

      .badge {
        display: inline-block;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
        background-color: aliceblue;
        color: #333;
      }

      .control {
        display: block;
        float: none;
      }

      #react {
        background-color: #212121;
        width: 300px;
        height: 100%;
      }

      label {
        display: block;
        color: white;
      }

      h1, h2, h3, h4, h5, h6 {
        padding: 0;
        margin: 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <nav id="help" class="nav">
      <div class="badge">[h] show/hide help</div>
      <div class="badge">[r] reload</div>
      <div class="badge">[s] start / stop</div>
      <div class="badge">[space] take screenshot</div>
      <div class="badge">[a] enable mic</div>
    </nav>
    <div id="react"></div>
  </body>
</html>
